<h1 mat-dialog-title>Transaction</h1>
  
<div mat-dialog-content>
    <form class="form needs-validation" #Form="ngForm" (ngSubmit)="Form.form.valid && onConfirm()" novalidate>  
        <div class="row form-group">
            <label>Transaction Type <span class="text-danger">*</span></label>
            <select class="form-select" name="transactionType" aria-label="Default select example" [(ngModel)]="model.type" #transactionType="ngModel" required>
                <option value="" selected></option>
                <option *ngFor="let item of transactionTypes" [value]="item.id">{{item.name}}</option>
            </select>
            <span class="text-danger" *ngIf="(transactionType.touched || Form.submitted) && transactionType.errors?.['required']"> Transaction Type is required</span>
        </div>      
        <div class="row form-group">
            <label>product quantaty <span class="text-danger">*</span></label>
            <input type="number" class="form-control" name="productQuantaty" [(ngModel)]="model.quantity" #productQuantaty="ngModel" min="0" required>
            <span class="text-danger" *ngIf="(productQuantaty.touched || Form.submitted) && productQuantaty.errors?.['required']"> Quantaty is required</span>

        </div>
        
        <div class="form-group d-flex justify-content-end align-items-center w-100 mt-3">
            <button type="submit" mat-raised-button color="primary">Create</button>
        </div>
    </form>
</div>

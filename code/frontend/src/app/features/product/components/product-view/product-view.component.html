<div [ngSwitch]="data.mode">
    <h1 *ngSwitchCase="1" >Insert</h1>
    <h1 *ngSwitchCase="2" >Edit</h1>
</div>
<mat-dialog-content>
    <form class="form needs-validation" #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && save()" novalidate>        
        <div class="row form-group">
            <label>product code <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="productCode" [(ngModel)]="model.productCode" ng #productCode="ngModel" required>
            <span class="text-danger" *ngIf="(productCode.touched || registerForm.submitted) && productCode.errors?.['required']"> Code is required</span>
        </div>
        <div class="row form-group">
            <label>product name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="productName" [(ngModel)]="model.productName" #productName="ngModel" required>
            <span class="text-danger" *ngIf="(productName.touched || registerForm.submitted) && productName.errors?.['required']"> Name is required</span>

        </div>
        <div class="row form-group">
            <label>product description</label>
            <input type="text" class="form-control" name="productDescription" [(ngModel)]="model.ProductDescription" #productDescription="ngModel">
        </div>
        <div class="row form-group">
            <label>product category <span class="text-danger">*</span></label>
            <select class="form-select" name="productCategory" aria-label="Default select example" [(ngModel)]="model.productCategoryId" #productCategory="ngModel" required>
                <option value="undefined" selected></option>
                <option *ngFor="let item of data.categories" [value]="item.id">{{item.name}}</option>
            </select>
            <span class="text-danger" *ngIf="(productCategory.touched || registerForm.submitted) && productCategory.errors?.['required']"> Category is required</span>
        </div>
        <div class="row form-group">
            <label>product quantaty</label>
            <input type="number" [disabled]="data.mode == 2" class="form-control" name="productQuantaty" [(ngModel)]="model.productQuantity" #productQuantaty="ngModel" >
        </div>
        <div class="row form-group">
            <label>product price <span class="text-danger">*</span></label>
            <input type="number" [required]="true" class="form-control" name="productPrice" [(ngModel)]="model.productPrice" #productPrice="ngModel" required>
            <span class="text-danger" *ngIf="(productPrice.touched || registerForm.submitted) && productPrice.errors?.['required']"> Price is required</span>
        </div>
        <div class="form-group d-flex justify-content-end align-items-center w-100 mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</mat-dialog-content>
